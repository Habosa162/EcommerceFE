  <div class="row justify-content-center align-items-center vh-100 mt-5">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card p-4 shadow-lg">
        <h3 class="text-center text-dark">Register</h3>
      <div class="card-body">
        <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="profileImage" class="form-label">Profile Image</label>
          <input type="file" class="form-control" id="profileImage" accept="image/*" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <p>Already have an account? <a href="/login" class="text-primary text-decoration-none">Login here</a></p>
      </div>
      </div>
    </div>
  </div>
