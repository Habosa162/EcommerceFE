<div class="container mt-5" style="margin-top: 200px;">
    <h2 class="mb-4 text-center">Checkout</h2>
  
    <div class="row">
      <!-- Order Summary (Top Right) -->
      <div class="col-md-5">
        <div class="card p-4 mb-4">
          <h4 class="mb-3">Order Summary</h4>
          <ul class="list-group mb-3">
            <li *ngFor="let item of cartItems()" class="list-group-item d-flex justify-content-between">
              <span>{{ item.name }} (x{{ item.quantity }})</span>
              <strong>${{ item.finalPrice * item.quantity }}</strong>
            </li>
          </ul>
          <h4 class="text-right">Total: ${{ totalPrice }}</h4>
        </div>
  
        <!-- Payment Method Selection -->
        <div class="card p-4">
          <h4 class="mb-3">Payment Method</h4>
          <div class="form-check mb-2">
            <input type="radio" id="cashOnDelivery" name="paymentMethod" [(ngModel)]="paymentMethod" value="COD" class="form-check-input">
            <label for="cashOnDelivery" class="form-check-label">Cash on Delivery</label>
          </div>
          <div class="form-check">
            <input type="radio" id="paymob" name="paymentMethod" [(ngModel)]="paymentMethod" value="Paymob" class="form-check-input">
            <label for="paymob" class="form-check-label">Paymob</label>
          </div>
          <button type="button" class="btn btn-success w-100 mt-3" (click)="processPayment()">Proceed to Payment</button>

        </div>
      </div>
  
      <!-- Billing & Shipping Information -->
      <div class="col-md-7">
        <div class="card p-4 mb-4">
          <h4 class="mb-3">Delivery Information</h4>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>First Name:</label>
              <input type="text" [(ngModel)]="billing.first_name" name="first_name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Last Name:</label>
              <input type="text" [(ngModel)]="billing.last_name" name="last_name" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label>Email:</label>
            <input type="email" [(ngModel)]="billing.email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Address:</label>
            <input type="text" [(ngModel)]="billing.street" name="street" class="form-control" required>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label>City:</label>
              <input type="text" [(ngModel)]="billing.city" name="city" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label>Phone:</label>
              <input type="text" [(ngModel)]="billing.phone_number" name="phone_number" class="form-control" required>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
