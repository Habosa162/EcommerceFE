<div class="admin-users-container">
    <h2 class="text-center mb-4">Manage Users</h2>

    <!-- Active Users List Cards -->
    <div *ngIf="activeUsers.length > 0">
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Active Users</h3>
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" *ngFor="let user of activeUsers">
                        <div class="card shadow-sm border-light">
                            <div class="card-body text-center">
                                <div class="profile-img-container mb-3">
                                    <img *ngIf="user.profileImage" [src]="user.profileImage" alt="Profile Image"
                                        class="img-fluid rounded-circle" />
                                </div>
                                <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
                                <p class="card-text">{{ user.email }}</p>
                                <p class="card-text"><strong>Status:</strong> Active</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Spacer -->
    <div class="my-4"></div>

    <!-- Inactive Users List Cards -->
    <div *ngIf="inactiveUsers.length > 0">
        <div class="card mb-4">
            <div class="card-header bg-dark-subtle text-white">
                <h3 class="mb-0">Inactive Users</h3>
            </div>
            <div class="card-body">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col" *ngFor="let user of inactiveUsers">
                        <div class="card shadow-sm border-light">
                            <div class="card-body text-center">
                                <div class="profile-img-container mb-3">
                                    <img *ngIf="user.profileImage" [src]="user.profileImage" alt="Profile Image"
                                        class="img-fluid rounded-circle" />
                                </div>
                                <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
                                <p class="card-text">{{ user.email }}</p>
                                <p class="card-text"><strong>Status:</strong> Inactive</p>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
