<div class="admin-container d-flex">

    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white p-3">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/admin/dashboard">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/admin/products">
                    <i class="bi bi-box-seam"></i> Products
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/admin/orders">
                    <i class="bi bi-receipt"></i> Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" routerLink="/admin/users">
                    <i class="bi bi-people"></i> Users
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content w-100">

        <!-- Header Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
            <button class="btn btn-outline-dark me-3" id="menu-toggle" (click)="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
            <span class="navbar-brand">Admin Dashboard</span>

            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> {{ username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" routerLink="/admin/profile">
                                    <i class="bi bi-person"></i> Profile
                                </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><button class="dropdown-item text-danger" (click)="logout()">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                            </button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Admin Pages Content -->
        <div class="p-4">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
