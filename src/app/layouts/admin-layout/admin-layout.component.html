<div class="admin-container d-flex p-0 m-0">
  <!-- Sidebar - Using Bootstrap classes only -->
  <div id="sidebar" class="bg-dark text-white p-3 min-vh-100 animate__animated animate__fadeInLeft animate__faster"
    style="width: 250px;">
    <div class="text-center mb-4 border-bottom pb-3">
      <h4 class="text-primary bg-gradient bg-opacity-10 p-2 rounded">Admin Panel </h4>

      <div
        class="d-flex justify-content-center mb-2 animate__animated animate__pulse animate__infinite animate__slower">
        <i class="bi bi-shield-lock fs-1 text-primary"></i>
      </div>
    </div>

    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-white rounded-pill animate__animated animate__fadeIn bg-opacity-10 bg-primary bg-gradient-hover"
          routerLink="/dashboard" routerLinkActive="active bg-primary">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white rounded-pill animate__animated animate__fadeIn animate__delay-1s bg-opacity-10 bg-success bg-gradient-hover"
          routerLink="/manageproducts" routerLinkActive="active bg-success">
          <i class="bi bi-box-seam me-2"></i> Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white rounded-pill animate__animated animate__fadeIn animate__delay-2s bg-opacity-10 bg-warning bg-gradient-hover"
          routerLink="/orders" routerLinkActive="active bg-warning">
          <i class="bi bi-receipt me-2"></i> Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white rounded-pill animate__animated animate__fadeIn animate__delay-3s bg-opacity-10 bg-info bg-gradient-hover"
          routerLink="/users" routerLinkActive="active bg-info">
          <i class="bi bi-people me-2"></i> Users
        </a>
      </li>
    </ul>

    <div class="mt-auto pt-4 text-center animate__animated animate__fadeInUp animate__delay-4s">
      <small class="text-muted">Admin v2.0</small>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-grow-1">
    <!-- Header Navbar - Using Bootstrap classes only -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-opacity-75 px-4 shadow-sm sticky-top">
      <button class="btn btn-outline-primary rounded-circle me-3" id="menu-toggle" (click)="toggleSidebar()">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand text-primary">Admin Dashboard</span>

      <div class="ms-auto">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
              data-bs-toggle="dropdown">
              <div class="position-relative me-2">
                <i class="bi bi-person-circle fs-4"></i>
                <span
                  class="position-absolute bottom-0 end-0 translate-middle p-1 bg-success border border-light rounded-circle"></span>
              </div>
              <span>{{ username }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn">
            
            
              <li>
                <button class="dropdown-item text-danger" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Admin Pages Content -->
    <div class="p-0 animate__animated animate__fadeIn">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
