<section id="category-details">
  <div class="landing position-relative overflow-hidden">
    <img
      class="w-100 position-absolute z-0"
      src="{{ categoryData.imgUrl }}"
      alt=""
    />
    <h1 class="position-absolute top-50 start-50 translate-middle">
      {{ categoryData.name }}
    </h1>
  </div>
  <div class="container">
    <div class="subcates my-5">
      <div class="row">
        @for (subcategory of categoryData.subCategories; track $index) {
        <div class="col-4 col-md-3 col-lg-2">
          <div class="text-center">
            <img
              width="100"
              height="100"
              class="mx-auto rounded-circle subCategory"
              src="{{ subcategory.imgUrl }}"
              alt=""
            />
            <p>{{ subcategory.name }}</p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
